<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/centre-style.css">
    <script type="text/javascipt" src="scripts/centre-tile.js"></script>
    <script src="scripts/Search.js" type="text/javascipt"></script>
    <title>Your Command Centre - Tabenspace</title>
</head>
<body>
    <div class="navrow">
        <script>
                var enter = document.getElementById("search");
                enter.onkeyup = function(event) {
                    if (event.keyCode === 13) {
                        document.getElementById("search").click();
                        Search();     
                    }
                }
            function Search(){
                var search = document.getElementById("search").value;
                window.open("https://www.google.com/search?q=" + search);
            }
        </script>
        <div class="form__group field">
        
            <input type="text" id="search" required="" placeholder="Name" class="form__field" name="querysearch">
            <label class="form__label" for="name">Search Here</label>
            <button onclick="Search();">Search</button>
        </div>

        <div class="acc">
            <a>Hey, Arunabh</a>
            <img src="" alt="" class="pfp">
        </div>
    </div>
    
<div class="tiles">
    <a href="https://www.amazon.in/" class="tile">
        <img src="/src/images/amazon-logo.png">
        <label id="tilename">Amazon</label>
    </a>
    <a  href="https://www.flipkart.com/"class="tile">
        <img src="/src/images/Flipkart-logo.png">
        <label id="tilename">Flipkart</label>
    </a>
    </div>
</body>
</html>
