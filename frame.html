<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN">
<html>
	<head>
		<title>My webpage with frames</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	</head>
	<frameset noresize = "noresize" rows = "300px, *" marginwidth = '5' marginheight = '' frameborder = 'yes'>
		<frame src="" name = "frame1" scrolling = "auto">
		<frame src="" name = "frame2" scrolling = "auto">
	</frameset>
	<noframes>
		<body>Sorry, your browser does not support frames</body>
	</noframes>
</html>
